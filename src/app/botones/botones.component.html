      <div class="col-xs-12" id="titulo">

  </div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xs-12 col-sm-6 col-md-3 fundo-mod margem borda">
        <div class="justify-content-center centro">
          <table class="table table-dark">
            <tr>
              <td colspan="4">
                <div id="historico"></div>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <p id="campoValores">{{valorImprimir}}</p> 
              </td>
            </tr>
            <tr>
              <td><input type="button" value="7" class="btn btn-secondary" (click)="enviarValor('7')" /></td>
              <td><input type="button" value="8" class="btn btn-secondary" (click)="enviarValor('8')" /></td>
              <td><input type="button" value="9" class="btn btn-secondary" (click)="enviarValor('9')" /></td>
              <td><input type="button" value="/" class="btn btn-info" (click)="enviarValor('/')" /></td>
            </tr>
            <tr>
              <td><input type="button" value="4" class="btn btn-secondary" (click)="enviarValor('4')" /></td>
              <td><input type="button" value="5" class="btn btn-secondary" (click)="enviarValor('5')" /></td>
              <td><input type="button" value="6" class="btn btn-secondary" (click)="enviarValor('6')" /></td>
              <td><input type="button" value="*" class="btn btn-info" (click)="enviarValor('*')" /></td>
            </tr>
            <tr>
              <td><input type="button" value="1" class="btn btn-secondary" (click)="enviarValor('1')" /></td>
              <td><input type="button" value="2" class="btn btn-secondary" (click)="enviarValor('2')" /></td>
              <td><input type="button" value="3" class="btn btn-secondary" (click)="enviarValor('3')" /></td>
              <td><input type="button" value="-" class="btn btn-info" (click)="enviarValor('-')" /></td>
            </tr>
            <tr>
              <td><input type="button" value="0" class="btn btn-secondary" (click)="enviarValor('0')" /></td>
              <td><input type="button" value="=" class="btn btn-info" (click)="enviarValor('=')" /></td>
              <td><input type="button" value="C" class="btn btn-danger" (click)="enviarValor('C')" /></td>
              <td><input type="button" value="+" class="btn btn-info" (click)="enviarValor('+')" /></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
